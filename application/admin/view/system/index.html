<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css"/>       
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/codemirror.css">
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome.min.css" />
        <!--[if IE 7]>
            <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome-ie7.min.css" />
        <![endif]-->
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace-ie.min.css" />

        <script src="__PUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
        <script src="__PUBLIC__/Admin/assets/js/bootstrap.min.js"></script>
        <script src="__PUBLIC__/Admin/assets/js/typeahead-bs2.min.js"></script>           	
        <script src="__PUBLIC__/Admin/assets/layer/layer.js" type="text/javascript" ></script>          
        <script src="__PUBLIC__/Admin/assets/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="__PUBLIC__/Admin/__PUBLIC__/Admin/__PUBLIC__/Admin/assets/js/jquery.ui.touch-punch.min.js"></script>
        <script src="__PUBLIC__/Admin/__PUBLIC__/Admin/assets/js/ace-elements.min.js"></script>
        <script src="__PUBLIC__/Admin/assets/js/ace.min.js"></script>
        <title>系统设置</title>
    </head>
<body>
    <div class="margin clearfix">
        <div class="stystems_style">
            <div class="tabbable">
                <ul class="nav nav-tabs" id="myTab">
                    <li class="active">
                        <a data-toggle="tab" href="#home"><i class="green fa fa-home bigger-110"></i>&nbsp;基本设置</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <form action="{:url('system/updateInfo')}" enctype="multipart/form-data" method="post">
                    <input type="hidden" name="id" id="id" value="{$data.id}">
                    <div id="home" class="tab-pane active">
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站名称： </label>
                            <div class="col-sm-9"><input type="text" id="title" name="title" placeholder="控制在25个字、50个字节以内" value="{$data.title}" class="col-xs-10 "></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站描述： </label>
                            <div class="col-sm-9"><input type="text" id="meta" name="meta" placeholder="空制在80个汉字，160个字符以内" value="{$data.meta}" class="col-xs-10"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站关键词： </label>
                            <div class="col-sm-9"><input type="text" id="keyword" name="keyword" placeholder="5个左右,8汉字以内,用英文,隔开" value="{$data.keyword}" class="col-xs-10 "></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站icon图标： </label>
                            <div class="col-sm-9"><input type="text" name="icon_url" id="icon_url" value="{$data.icon_url}" class="col-xs-10 ">
                            <input type="file" id="icon_url" name="icon_url" /></div>
                        </div>
<!--                         <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>文件路径配置： </label>
                            <div class="col-sm-9"><input type="text" id="website-title" placeholder="默认为空，为相对路径" value="" class="col-xs-10"></div>
                        </div> -->
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>网站备案号： </label>
                            <div class="col-sm-9"><input type="text" id="icp" name="icp" placeholder="" value="{$data.icp}" class="col-xs-10 "></div>
                        </div>
                        <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>底部版权信息： </label>
                            <div class="col-sm-9"><input type="text" id="copyright" name="copyright" placeholder="" value="{$data.copyright}" class="col-xs-10 "></div>
                        </div>
<!--                         <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>屏蔽词： </label>
                            <div class="col-sm-9"><textarea class="textarea" id="shielding_words" name="shielding_words" value="{$data.shielding_words}" placeholder=""></textarea></div>          
                        </div> -->
<!--                         <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i></i>统计代码： </label>
                            <div class="col-sm-9"><textarea class="textarea" id="statistical_code" name="statistical_code" ></textarea></div>
                        </div> -->
                        <div class="Button_operation"> 
                            <button onclick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button>

                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
<script>
    $('#id-input-file-2').ace_file_input({
        no_file: '选择上传图标 ...',
        btn_choose: '选择',
        btn_change: '更改',
        droppable: false,
        onchange: null,
        thumbnail: false, //| true | large
        whitelist: 'gif|png|jpg|jpeg'
                //blacklist:'exe|php'
                //onchange:''
                //
    });
</script>
