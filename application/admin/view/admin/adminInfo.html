<title>个人信息管理</title>
</head>

<body>
<div class="clearfix">
 <div class="admin_info_style">
   <div class="admin_modify_style" id="Personal">
     <div class="type_title">管理员信息 </div>

      <div class="xinxi">
      <form adction="{:url('admin/adminEdit')}" method="post">
        <div class="form-group">
          <label class="form-label"><span class="c-red">*</span>登录名：</label>
          <div class="formControls">
            <input type="text" class="input-text" value="{$info.name}" placeholder="" id="name" name="name" datatype="*2-16" nullmsg="用户名不能为空">
          </div>
          <div class="col-4"> <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
          <label class="form-label"><span class="c-red">*</span>登录密码：</label>
          <div class="formControls">
          <input type="password" placeholder="密码" name="password" id="password" autocomplete="off" value="" class="input-text" datatype="*6-20" nullmsg="密码不能为空">
          </div>
          <div class="col-4"> <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
          <label class="form-label "><span class="c-red">*</span>手机：</label>
          <div class="formControls ">
            <input type="text" class="input-text" value="{$info.tell}" placeholder="" id="tell" name="tell" datatype="m" nullmsg="手机不能为空">
          </div>
          <div class="col-4"> <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
          <label class="form-label"><span class="c-red">*</span>邮箱：</label>
          <div class="formControls ">
            <input type="text" class="input-text" placeholder="@" name="email" id="email" datatype="e" value="{$info.email}" nullmsg="请输入邮箱！">
          </div>
          <div class="col-4"> <span class="Validform_checktip"></span></div>
        </div>
        <div class="form-group">
          <label class="form-label">角色：</label>
          <div class="formControls "> <span class="select-box" style="width:150px;">
            <select class="select" name="role_id" size="1">
              <option value="0">超级管理员</option>
              <option value="1">管理员</option>
              <option value="2">栏目主辑</option>
              <option value="3">栏目编辑</option>
            </select>
            </span> </div>
        </div>
           <div class="form-group"><label class="col-sm-3 control-label no-padding-right" for="form-field-1">注册时间： </label>
          <div class="col-sm-9" > <span>{$info.add_time}</span></div>
          </div>
           <div class="Button_operation clearfix">
           <button class="btn btn-danger radius" type="submit">修改信息</button>           
      </div>
      </form>
      </div>
    </div>
    <div class="recording_style">
    <div class="type_title">管理员登陆记录 </div>
    <div class="recording_list">
     <table class="table table-border table-bordered table-bg table-hover table-sort" id="sample-table">
    <thead>
      <tr class="text-c">
        <th width="25"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
        <th width="80">ID</th>
        <!-- <th width="100">类型</th> -->
        <th>内容</th>
        <th width="17%">登陆地点</th>
        <th width="10%">用户名</th>
        <th width="120">客户端IP</th>
        <th width="150">时间</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td>
        <td>{$info.id}</td>
        <!-- <td>1</td> -->
        <td>登录成功!</td>
        <td>重庆渝北</td>
        <td>{$info.name}</td>
        <td>{$info.login_ip}</td>
        <td>{$info.last_time}</td>      
      </tr>
    </tbody>
  </table>
    </div>
    </div>
 </div>
</div>
 <!--修改密码样式-->
         <div class="change_Pass_style" id="change_Pass">
            <ul class="xg_style">
             <li><label class="label_name">原&nbsp;&nbsp;密&nbsp;码</label><input name="原密码" type="password" class="" id="password"></li>
             <li><label class="label_name">新&nbsp;&nbsp;密&nbsp;码</label><input name="新密码" type="password" class="" id="Nes_pas"></li>
             <li><label class="label_name">确认密码</label><input name="再次确认密码" type="password" class="" id="c_mew_pas"></li>
              
            </ul>
     <!--       <div class="center"> <button class="btn btn-primary" type="button" id="submit">确认修改</button></div>-->
         </div>
</body>
</html>

<script>
jQuery(function($) {
    var oTable1 = $('#sample-table').dataTable( {
    "aaSorting": [[ 1, "desc" ]],//默认第几个排序

    "aoColumnDefs": [

    ] } );
        
        
        $('table th input:checkbox').on('click' , function(){
          var that = this;
          $(this).closest('table').find('tr > td:first-child input:checkbox')
          .each(function(){
            this.checked = that.checked;
            $(this).closest('tr').toggleClass('selected');
          });
            
        });
