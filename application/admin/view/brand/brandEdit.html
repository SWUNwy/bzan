<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加品牌</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link href="__PUBLIC__/Admin/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css"/>       
	<link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome.min.css" />
	<link href="__PUBLIC__/Admin/Widget/icheck/icheck.css" rel="stylesheet" type="text/css" />
	<!--[if IE 7]>
	  <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome-ie7.min.css" />
	<![endif]-->
	<!--[if lte IE 8]>
	  <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace-ie.min.css" />
	<![endif]-->
	<script src="__PUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>
	<script src="__PUBLIC__/Admin/assets/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/Admin/assets/js/typeahead-bs2.min.js"></script>
	<script src="__PUBLIC__/Admin/assets/layer/layer.js" type="text/javascript"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/swfupload.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/swfupload.speed.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/handlers.js"></script>
</head>

<body>
    <div class=" clearfix">
        <div id="add_brand" class="clearfix">
            <form action="{:url('brand/brandInfoAdd')}" method="post" enctype="multipart/form-data">
            <input name="brand_id" id="brand_id" value="{$data.brand_id}" />
	            <div class="left_add">
	                <div class="title_name">添加品牌</div>
	                <ul class="add_conent">
	                    <li class=" clearfix"><label class="label_name"><i>*</i>品牌名称：</label> <input name="brand_name" id="brand_name" value="{$data.brand_name}" type="text" class="add_text"/></li>
	                    <li class=" clearfix"><label class="label_name">品牌图片：</label>
	                        <div class="demo l_f">
	                            <div class="logobox">
	                                <input type="file" name="path" id="path" value="{$data.path}">
	                            </div>
	                        </div> 
	                        <div class="prompt"><p>图片大小<b>120px*60px</b>图片大小小于10MB,</p><p>支持.jpg;.png;.jpeg格式的图片</p></div>  
	                    </li>
	                    <li class=" clearfix"><label class="label_name"><i>*</i>所属地区：</label> <input name="place" id="place" value="{$data.place}" type="text" class="add_text" style="width:120px"/></li>
	                    <li class=" clearfix"><label class="label_name">品牌描述：</label> <textarea name="desc" id="desc" value="{$data.desc}" cols="" rows="" class="textarea" onkeyup="checkLength(this);"></textarea></li>
	                    <li class=" clearfix"><label class="label_name"><i>*</i>排序：</label> <input name="sort_id" id="sort_id" value="{$data.sort_id}" type="text" class="add_text"/></li>
	                    <li class=" clearfix"><label class="label_name"><i>*</i>显示状态：</label> 
	                        <label><input name="status"  value="1" type="radio" class="ace" {if condition="$data.status eq 1"} checked="checked" {/if}><span class="lbl">显示</span></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	                        <label><input name="status" value="0" type="radio" class="ace" {if condition="$data.status eq 0"} checked="checked" {/if}><span class="lbl">不显示</span></label>
	                    </li>
	                </ul>
	                <div class="button_brand"><button onclick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;保存</button></div>
	            </div>
            </form>
        </div>
    </div>
</body>
</html>
