<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css"/>       
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/codemirror.css">
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome.min.css" />
        <!--[if IE 7]>
            <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome-ie7.min.css" />
        <![endif]-->
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace-ie.min.css" />
        <![endif]-->
        <script src="__PUBLIC__/Admin/assets/js/jquery.min.js"></script>
        <title>用户编辑</title>
    </head>
    <body>
        <div class="member_show" >
            <form action="{:url('User/userEditSave')}" method="post">
            <input name="uid" id="uid" value="{$data.uid}" type="hidden" />
                <div class="member_jbxx clearfix" >
                    <img class="img" src="__PUBLIC__/Admin/images/user.png">
                    <dl  class="right_xxln">
                        <dt><span class="">{$data.uname}</span></dt>
                        <dd class="" style="margin-left:0">这家伙很懒，什么也没有留下</dd>
                    </dl>
                </div>
                <div class="member_content">
                    <ul>
                        <li><label class="label_name">手机：</label><span class="name"><input type="text" name="phone" value="{$data.phone}" /></span></li>
                        <li><label class="label_name">邮箱：</label><span class="name"><input type="text" name="email" value="{$data.email}" /></span></li>
                        <li><label class="label_name">密码：</label><span class="name"><input name="password" type="password" value="{$data.pwd}" /></span></li>
                        <li><label class="label_name">昵称：</label><span class="name"><input type="text" value="{$data.nickname}" /></span></li>
                        <li><label class="label_name">等级：</label><span class="name"><input name="grade" type="text" value="{$data.grade}" /></span></li>
                    </ul>
                </div>
                <input class="btn btn-primary radius" type="submit" id="Add_Administrator" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </form>
        </div>
    </body>
</html>
