<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link href="__PUBLIC__/admin/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__PUBLIC__/admin/css/style.css"/>       
        <link rel="stylesheet" href="__PUBLIC__/admin/assets/css/ace.min.css" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace.min.css" />
        <link rel="stylesheet"  href="__PUBLIC__/admin/Widget/icheck/icheck.css" type="text/css" />
        <!--[if IE 7]>
            <link rel="stylesheet" href="__PUBLIC__/admin/assets/css/font-awesome-ie7.min.css" />
        <![endif]-->
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="__PUBLIC__/admin/assets/css/ace-ie.min.css" />
        <![endif]-->
        <script src="__PUBLIC__/admin/js/jquery-1.9.1.min.js"></script>
        <script src="__PUBLIC__/admin/assets/js/bootstrap.min.js"></script>
        
        <title>编辑产品分类</title>
    </head>
<body>
    <div class="type_style">
        <div class="type_title">产品分类信息</div>
        <div class="type_content">
            <form action="{:url('category/categorySave')}" method="post" class="form form-horizontal" id="form-user-add">
            <input type="hidden" name="category_id" id="category_id" value="{$data.category_id}">
                <div class="Operate_cont clearfix">
                    <label class="form-label"><span class="c-red">*</span>分类名称：</label>
                    <div class="formControls ">
                        <input type="text" class="input-text" value="{$data.category_name}" placeholder="" id="category_name" name="category_name">
                    </div>
                </div>
                <div class="Operate_cont clearfix">
                    <label class="form-label"><span class="c-red">*</span>是否顶部展示：</label>
                    <div class="formControls ">
                        <span class="select-box" style="width:150px;">
                            <select class="select" name="top" id="top" size="1">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </span> 
                    </div>
                </div>
                <div class="Operate_cont clearfix">
                    <label class="form-label"><span class="c-red">*</span>状态：</label>
                    <div class="formControls ">
                        <span class="select-box" style="width:150px;">
                            <select class="select" name="show" size="1">
                                <option value="1">上线</option>
                                <option value="0">停止</option>
                            </select>
                        </span> 
                    </div>
                </div>
                <div class="Operate_cont clearfix">
                    <label class="form-label"><span class="c-red">*</span>排序：</label>
                    <div class="formControls ">
                        <input type="text" class="input-text" value="{$data.sort_id}" placeholder="" id="sort_id" name="sort_id">
                    </div>
                </div>
                <div class="Operate_cont clearfix">
                    <label class="form-label"><span class="c-red">*</span>上级分类：</label>
                    <div class="formControls ">
                        <span class="select-box" style="width:150px;">
                            <select class="select" name="parent_id" id="parent_id" size="1">
                                <option value="0">一级分类</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                            </select>
                        </span> 
                    </div>
                </div>
                <div class="Operate_cont clearfix">
                    <label class="form-label">备注：</label>
                    <div class="formControls">
                        <input name="category_desc" id="category_desc" value="{$data.category_desc}" type="text" class="input-text"></input>
                    </div>
                </div>
                <div class="">
                    <div class="" style=" text-align:center">
                        <input class="btn btn-primary radius" type="submit" value="提交">
                    </div>
                </div>
            </form>
        </div>
    </div> 
</div>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-user-add").Validform({
            tiptype: 2,
            callback: function (form) {
                form[0].submit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
</body>
</html>
