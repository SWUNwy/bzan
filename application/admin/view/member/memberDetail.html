    <body>
        <div class="member_show" >
            <div class="member_jbxx clearfix" >
                <img class="img" src="__PUBLIC__/Admin/images/user.png">

                    <li><label class="label_name">邮箱：</label><span class="name">{$info.email}</span></li>
                    <li><label class="label_name">注册时间：</label><span class="name">{$info.add_time}</span></li>
                    <li><label class="label_name">积分：</label><span class="name">330</span></li>

        </div>
