<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>修改密码</title>

		<link href="__PUBLIC__/index/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/index/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="__PUBLIC__/index/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/index/css/stepstyle.css" rel="stylesheet" type="text/css">

		<script type="text/javascript" src="__PUBLIC__/index/js/jquery-1.7.2.min.js"></script>
		<script src="__PUBLIC__/index/AmazeUI-2.4.2/assets/js/amazeui.js"></script>

	</head>

	<body>
		<!--头 -->
		<header>
			<article>
				<div class="mt-logo">
					<!--顶部导航条 -->
                    {include file="common/header" /}

                    <!--悬浮搜索框-->

                    {include file="common/search" /}

					<div class="clear"></div>
				</div>
			</article>
		</header>
            <div class="nav-table">
				{include file="common/topTitle" /}
			</div>
			<b class="line"></b>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">修改密码</strong> / <small>Password</small></div>
					</div>
					<hr/>
					<!--进度条-->
					<div class="m-progress">
						<div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">重置密码</p>
                            </span>
							<span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
							<span class="u-progress-placeholder"></span>
						</div>
						<div class="u-progress-bar total-steps-2">
							<div class="u-progress-bar-inner"></div>
						</div>
					</div>
					<form action="{:url('User/pwdSave')}" class="am-form am-form-horizontal">
						<input name="uid" value="{$Think.session.uid}" type="hidden" />
						<div class="am-form-group">
							<label for="user-old-password" class="am-form-label">原密码</label>
							<div class="am-form-content">
								<input type="password" id="user-old-password" name="oldPwd" placeholder="请输入原登录密码">
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-new-password" class="am-form-label">新密码</label>
							<div class="am-form-content">
								<input type="password" id="user-new-password" name="newPwd" placeholder="由数字、字母组合">
							</div>
						</div>
						<div class="info-btn">
							<div class="am-btn am-btn-danger"><input name="保存修改" type="submit" class="am-btn am-btn-danger" value="&nbsp;保&nbsp;存&nbsp;修&nbsp;改&nbsp;&nbsp;"></div>
						</div>

					</form>

				</div>
				<!--底部-->
				{include file="common/foot"}
			</div>

			<aside class="menu">
				{include file="common/userSidebar" /}

			</aside>
		</div>

	</body>

</html>
