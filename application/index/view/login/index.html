<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>登录</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="stylesheet" href="__PUBLIC__/index/AmazeUI-2.4.2/assets/css/amazeui.css" />
        <link href="__PUBLIC__/index/css/dlstyle.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div class="login-boxtitle">
            <a href="{:url('Index/index')}"><img alt="logo" src="__PUBLIC__/index/images/logobig.png" /></a>
        </div>

        <div class="login-banner">
            <div class="login-main">
                <div class="login-banner-bg"><span></span><img src="__PUBLIC__/index/images/big.jpg" /></div>
                <div class="login-box">

                    <h3 class="title">登录商城</h3>

                    <div class="clear"></div>
                        <form method="post" action="{:url('Index/index')}">
                            <div class="am-tab-panel">

                                <div class="user-name">
                                    <label for="user"><i class="am-icon-user"></i></label>
                                    <input type="text" name="" id="user" placeholder="邮箱/手机/用户名">
                                </div>
                                <div class="user-pass">
                                    <label for="password"><i class="am-icon-lock"></i></label>
                                    <input type="password" name="" id="password" placeholder="请输入密码">
                                </div>
                                <div class="verification">
                                    <label for="code"><i class="am-icon-code-fork"></i></label>
                                    <input type="tel" name="" id="code" placeholder="请输入验证码">
                                    <img src="__PUBLIC__/index/images/verify.png" title="点击更换" id="dyMobileButton">
                                </div>

                                <div class="am-cf">
                                    <input type="submit" name="" value="登录" class="am-btn am-btn-primary am-btn-sm am-fl">
                                </div>
                                <hr>
                            </div>
                        </form>
<!--                     <div class="partner">		
                        <h3>合作账号登录</h3>
                        <div class="am-btn-group">
                            <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                            <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                            <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                        </div>
                    </div> -->

                </div>
            </div>
        </div>


        <!--底部介绍链接-->
        {include file="common/foot" /}
    </body>

</html>
